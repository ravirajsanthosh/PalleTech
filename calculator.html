<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://ravirajsanthosh.github.io/palletech.github.io/cal.css"
    />
    <script type="text/javascript">
      function getValues() {
        num1 = parseInt(document.getElementById("tbf").value);
        num2 = parseInt(document.getElementById("tbs").value);
      }

      function ADD() {
        getValues();
        res = num1 + num2;
        Displayed();
      }
      function SUB() {
        getValues();
        res = num1 - num2;
        Displayed();
      }
      function MUL() {
        getValues();
        res = num1 * num2;
        Displayed();
      }
      function DIV() {
        getValues();
        res = num1 / num2;
        Displayed();
      }
      function Displayed() {
        document.getElementById("tbr").value = res;
      }
    </script>
  </head>
  <body>
    <nav
      class="navbar bg-primary navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RRS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://ravirajsanthosh.github.io/palletech.github.io/reportcard.html"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                All assignments
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="https://ravirajsanthosh.github.io/palletech.github.io/calculator.html">calculator</a>
                </li>
                <li>
                  <a class="dropdown-item" href="https://ravirajsanthosh.github.io/palletech.github.io/smallestNumber.html"
                    >smallest Number</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="https://ravirajsanthosh.github.io/palletech.github.io/dayName.html">Day Name</a>

            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <form>
      <div class="cal-card d-flex flex-column justify-content-center">
        <div class="d-inline-flex justify-content-center">
          <div class="cal">
            <h1>My Calulator</h1>
            <div class="d-flex flex-column">
              <input type="number" id="tbf" placeholder="Enter First Number" />
              <input type="number" id="tbs" placeholder="Enter Second Number" />
              <input
                type="text"
                id="tbr"
                placeholder="Result Will Be Displayed"
              />
              <div class="d-inline-flex justify-content-end">
                <input
                  type="submit"
                  id="submit"
                  class="btn btn-light btn-outline-danger"
                  value="Clear"
                />
              </div>
            </div>
            <div class="d-grid gap-1">
              <input
                type="button"
                class="btn btn-primary"
                value="ADD"
                onclick="ADD()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="SUB"
                onclick="SUB()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="MUL"
                onclick="MUL()"
              />
              <input
                type="button"
                class="btn btn-primary"
                value="DIV"
                onclick="DIV()"
              />
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
