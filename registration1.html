<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration</title>
    <link rel="stylesheet" href="Cregistration1.css" />
  </head>
  <body class="body-background">
    <img src="https://ravirajsanthosh.github.io/logo.jpg" />
    <hr />
    <form>
      <br />
      <div class="table-color">
        <table class="table-background" cellpadding="2" cellspacing="2">
          <caption>
            Registration
          </caption>
          <tr>
            <td>
              <label class="red">*</label><label class="black">Name:</label>
            </td>
            <td>
              <input
                type="text"
                id="tbname"
                required
                minlength="5"
                maxlength="15"
                placeholder="Enter Your Full Name"
                pattern="[A-Z]+"
                title="All letters must be uppercase(Capital letters) & minimum characters are 5 and maximum characters are 15"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label class="red">*</label><label class="black">Email Id:</label>
            </td>
            <td>
              <input
                type="email"
                id="email"
                pattern="[a-z]+@[a-z]+\.[a-z]{2,}$"
                required
                placeholder="abc@gmail.com"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label class="red">*</label><label class="black">Mobile:</label>
            </td>

            <td>
              <input
                type="text"
                pattern="\d{10}"
                placeholder="10 digit mobile number"
                maxlength="10"
                title="only 10 digits are allowed, no need to mention country code"
              />
            </td>
          </tr>

          <tr>
            <td></td>
            <td style="text-align: left">
              <input type="submit" value="submit" class="submit-button" />
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
