<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register</title>
<link rel="stylesheet" href="https://ravirajsanthosh.github.io/palletech.github.io/student.css" >
</head>
<body>
<form>
<label class="student-label">Student Registration</label>
<div class="container">
<div class="form-group">
<label>Sid:</label><input type="text" id="id" >
</div>
<div class="form-group">
<label>First Name:</label><input type="text" id="fname" class="cblue">
</div>
<div class="form-group">
<label>Last Name:</label><input type="text" id="lname">
</div>
<div class="form-group">
<label>States:</label><select>
<option>--select--</option>
<option>Ap</option>
<option>Ka</option>
<option>KL</option>
<option>TG</option>
<option>TN</option>
</select>
</div>
<div class="form-group">
<label>Bg:</label><input type="text" id="Bg" class="cblue">
</div>
<div class="form-group">
<input type="submit" id="submit" value="Submit">
</div>
</div>
</form>
</body>
</html>
