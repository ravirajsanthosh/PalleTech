<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="student.css" >
</head>
<body>
<form>
<label style=" display:block;text-decoration:underline;font-weight:bold;margin-left:100px;margin-bottom:10px;color:white;">Student Registration</label>
<div class="container">
<div class="form-group">
<label>Sid:</label><input type="text" id="id" >
</div>
<div class="form-group">
<label>First Name:</label><input type="text" id="fname" class="cblue">
</div>
<div class="form-group">
<label>Last Name:</label><input type="text" id="lname">
</div>
<div class="form-group">
<label>States:</label><select>
<option>--select--</option>
<option>Ap</option>
<option>Ka</option>
<option>KL</option>
<option>TG</option>
<option>TN</option>
</select>
</div>
<div class="form-group">
<label>Bg:</label><input type="text" id="Bg" class="cblue">
</div>
<div class="form-group">
<input type="submit" id="submit" value="submit">
</div>
</div>
</form>
</body>
</html>
